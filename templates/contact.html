{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
  <div class="contact_section layout_padding">
    <div class="container">
        <div class="contact_main">
            <h1 class="request_text">Inscripción a la Carrera</h1>
            
            <form action="/contact" method="POST">
                <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Tu nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <input type="email" class="email-bt" placeholder="Tu email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="email-bt" placeholder="Tu teléfono" name="telefono">
                </div>
                
                <div class="form-group">
                    <select class="email-bt" name="modalidad" required>
                        <option value="">¿Qué carrera quieres?</option>
                        <option value="corta">Corta - 30km</option>
                        <option value="larga">Larga - 80km</option>
                    </select>
                </div>   
            <button type="submit" class="send_btn">Inscribirse</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
